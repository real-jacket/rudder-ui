name: Doc Build and Deploy

on:
  push:
      tags:
        - v**-doc
  pull_request:
    branches:
      - master


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Build
        run: npm install && npm run build

      - name: GitHub Pages Deploy
        uses: peaceiris/actions-gh-pages@v3
        env:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          publish_dir: ./dist